<div class="text-center">

  <!--Classe css que serÃ¡ utilizada-->
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-2"
           #email = "ngModel"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="user.email"
           email
           required/>

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email is mandatory!
      </div>
      <div *ngIf="email.errors.email">
        Email is not in the correct format!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Password</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Digite sua senha"
           class="form-control mb-2"
           #password = "ngModel"
           [ngClass]="{
            'is-invalid': password.invalid && (password.dirty || password.touched),
            'is-valid': password.valid && (password.dirty || password.touched)
           }"
           [(ngModel)]="user.password"
           required/>

    <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Password was not informed!
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="logIn()">Log in</button>

    <img src="../../../assets/img/quick-logo.jpg"/>
  </form>
</div>
